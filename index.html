<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Photo Enhancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00ff99;
        }
        .upload-box {
            background: #1e1e1e;
            border: 2px dashed #00ff99;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px auto;
            max-width: 400px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            background: #00ff99;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
        img {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .loader {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>4K Photo Enhancer</h1>
    <p>Upload your photo and let AI enhance it automatically to 4K quality.</p>

    <label class="upload-box" for="fileInput">
        <p>Click or Tap to Upload Photo</p>
    </label>
    <input type="file" id="fileInput" accept="image/*">
    
    <button id="uploadBtn" disabled>Enhance Photo</button>
    
    <div class="loader" id="loader">Enhancing... Please wait.</div>
    <img id="resultImage" style="display:none;">

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loader = document.getElementById('loader');
        const resultImage = document.getElementById('resultImage');

        let selectedFile;

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                uploadBtn.disabled = false;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            loader.style.display = 'block';
            uploadBtn.disabled = true;

            const formData = new FormData();
            formData.append("file", selectedFile);

            // Step 1: Upload image to Replicate's hosting
            let uploadResponse = await fetch("https://api.replicate.com/v1/files", {
                method: "POST",
                headers: {
                    "Authorization": "Token r8_IUEHEc1yTgQgBuP4nJvszMU8nbCDnzM3wPZRI"
                },
                body: formData
            });

            let uploadData = await uploadResponse.json();
            let imageUrl = uploadData.urls.get;

            // Step 2: Call the model for enhancement
            let enhanceResponse = await fetch("https://api.replicate.com/v1/predictions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "Token r8_IUEHEc1yTgQgBuP4nJvszMU8nbCDnzM3wPZRI"
                },
                body: JSON.stringify({
                    version: "sczhou/codeformer:latest",
                    input: {
                        image: imageUrl,
                        upscale: 4,
                        background_enhance: true,
                        face_upsample: true
                    }
                })
            });

            let enhanceData = await enhanceResponse.json();
            let predictionId = enhanceData.id;

            // Step 3: Poll until enhancement is complete
            let status;
            let outputUrl;
            do {
                await new Promise(r => setTimeout(r, 3000));
                let checkResponse = await fetch(`https://api.replicate.com/v1/predictions/${predictionId}`, {
                    headers: {
                        "Authorization": "Token r8_IUEHEc1yTgQgBuP4nJvszMU8nbCDnzM3wPZRI"
                    }
                });
                let checkData = await checkResponse.json();
                status = checkData.status;
                if (status === "succeeded") {
                    outputUrl = checkData.output[0];
                }
            } while (status !== "succeeded");

            loader.style.display = 'none';
            resultImage.src = outputUrl;
            resultImage.style.display = 'block';
            uploadBtn.disabled = false;
        });
    </script>
</body>
</html>
