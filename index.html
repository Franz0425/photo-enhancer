<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Enhancer</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            font-size: 1.8em;
            background-color: #1f1f1f;
            border-bottom: 1px solid #333;
        }
        .container {
            padding: 30px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #ff4b2b;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
            display: inline-block;
        }
        label:hover {
            background-color: #ff3a1a;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            margin-top: 20px;
            font-style: italic;
            color: #bbb;
        }
    </style>
</head>
<body>
    <header>AI Photo Enhancer</header>
    <div class="container">
        <label for="imageUpload">Upload Photo</label>
        <input type="file" id="imageUpload" accept="image/*">
        <div id="status"></div>
        <img id="preview" style="display:none;">
        <br>
        <a id="downloadLink" style="display:none;" download="enhanced-photo.jpg">
            <button>Download Enhanced Photo</button>
        </a>
    </div>

    <script>
        const API_KEY = "r8_2yUhhVcRwN7xg4jqnIH5QmImyH11Xql0pJ6kE"; // Replace with your key
        const MODEL = "nightmareai/real-esrgan:latest"; // 4K upscale model

        document.getElementById("imageUpload").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById("status").innerHTML = "<p class='loading'>Enhancing photo... Please wait.</p>";
            document.getElementById("preview").style.display = "none";
            document.getElementById("downloadLink").style.display = "none";

            // Convert to Base64
            const base64Image = await toBase64(file);

            // Send request to Replicate API
            const response = await fetch("https://api.replicate.com/v1/predictions", {
                method: "POST",
                headers: {
                    "Authorization": `Token ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    version: MODEL,
                    input: { image: base64Image }
                })
            });

            const prediction = await response.json();

            // Poll until complete
            let result;
            while (prediction.status !== "succeeded" && prediction.status !== "failed") {
                await new Promise(r => setTimeout(r, 3000));
                const poll = await fetch(`https://api.replicate.com/v1/predictions/${prediction.id}`, {
                    headers: { "Authorization": `Token ${API_KEY}` }
                });
                Object.assign(prediction, await poll.json());
            }

            if (prediction.status === "succeeded") {
                result = prediction.output[0];
                document.getElementById("status").innerHTML = "✅ Enhancement complete!";
                document.getElementById("preview").src = result;
                document.getElementById("preview").style.display = "block";
                document.getElementById("downloadLink").href = result;
                document.getElementById("downloadLink").style.display = "inline-block";
            } else {
                document.getElementById("status").innerHTML = "❌ Error enhancing photo.";
            }
        });

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
