<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Photo Enhancer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d0d0d;
      color: #ffffff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #ffcc00;
      font-size: 2.2em;
    }
    .upload-box {
      background-color: #1a1a1a;
      border: 2px dashed #444;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
    }
    input[type="file"] {
      display: none;
    }
    button {
      background-color: #ffcc00;
      border: none;
      color: #000;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .loading {
      margin-top: 20px;
      font-size: 1.1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>✨ AI Photo Enhancer</h1>
  <label class="upload-box" for="fileInput">
    <p>📤 Click to upload a photo</p>
    <input type="file" id="fileInput" accept="image/*">
  </label>
  <button id="enhanceBtn" disabled>Enhance Photo</button>
  <p class="loading" id="status"></p>

  <script>
    const apiKey = "r8_IUEHEc1yTgQgBuP4nJvszMU8nbCDnzM3wPZRI"; // Your Replicate API Key
    let selectedFile;

    document.getElementById("fileInput").addEventListener("change", (event) => {
      selectedFile = event.target.files[0];
      document.getElementById("enhanceBtn").disabled = !selectedFile;
    });

    document.getElementById("enhanceBtn").addEventListener("click", async () => {
      if (!selectedFile) return;

      document.getElementById("status").textContent = "⏳ Uploading and enhancing...";
      document.getElementById("enhanceBtn").disabled = true;

      try {
        // Convert image to Base64
        const base64Image = await fileToBase64(selectedFile);

        // Send request to Replicate API
        const response = await fetch("https://api.replicate.com/v1/predictions", {
          method: "POST",
          headers: {
            "Authorization": `Token ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            version: "2f5f29d6c8f8998f6e993f0bfe7f5b0dada1fcdbf6fbd50b6be2e6cf9a5f4b04", // Real-ESRGAN 4K model
            input: { image: base64Image }
          })
        });

        const json = await response.json();
        if (json.error) throw new Error(json.error);

        const predictionId = json.id;

        // Poll until done
        let resultUrl = null;
        while (!resultUrl) {
          await new Promise(r => setTimeout(r, 3000));
          const pollRes = await fetch(`https://api.replicate.com/v1/predictions/${predictionId}`, {
            headers: { "Authorization": `Token ${apiKey}` }
          });
          const pollJson = await pollRes.json();
          if (pollJson.status === "succeeded") {
            resultUrl = pollJson.output[0];
          } else if (pollJson.status === "failed") {
            throw new Error("Enhancement failed");
          }
        }

        // Auto download enhanced image
        const link = document.createElement("a");
        link.href = resultUrl;
        link.download = "enhanced-photo.png";
        document.body.appendChild(link);
        link.click();
        link.remove();

        document.getElementById("status").textContent = "✅ Done! File downloaded.";
      } catch (err) {
        document.getElementById("status").textContent = "❌ Error: " + err.message;
      }

      document.getElementById("enhanceBtn").disabled = false;
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script>
</body>
</html>
