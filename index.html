<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Photo Enhancer</title>
</head>
<body>
  <h1>Upload Image to Enhance</h1>
  
  <input type="file" id="imageInput" accept="image/*">
  <button id="enhanceBtn">Enhance</button>

  <div id="status"></div>
  <img id="resultImage" style="max-width:100%; margin-top:20px;" />

  <script>
    document.getElementById("enhanceBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const resultImage = document.getElementById("resultImage");

      if (fileInput.files.length === 0) {
        alert("Please select an image first.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64Image = reader.result;

        status.innerText = "Enhancing image... please wait ⏳";
        resultImage.src = "";

        try {
          const res = await fetch("/api/enhance", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64Image })
          });

          const data = await res.json();

          if (data.url) {
            status.innerText = "Enhancement complete ✅";
            resultImage.src = data.url;
          } else {
            status.innerText = "Error: " + (data.error || "Unknown error");
          }
        } catch (err) {
          status.innerText = "Failed to connect to API ❌";
          console.error(err);
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
