<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Photo Enhancer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
            letter-spacing: 1px;
        }

        .upload-box {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .upload-box:hover {
            transform: scale(1.02);
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            background: #222;
            border: none;
            color: #FFD700;
            border-radius: 8px;
            cursor: pointer;
        }

        button {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            border: none;
            padding: 12px 25px;
            color: #000;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #FFA500, #FFD700);
        }

        .result {
            margin-top: 30px;
            display: none;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.3);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>AI Photo Enhancer</h1>
    <div class="upload-box">
        <input type="file" id="photoInput" accept="image/*">
        <br>
        <button onclick="enhancePhoto()">Enhance Photo</button>
    </div>

    <div class="result" id="resultBox">
        <h2>Enhanced Photo:</h2>
        <img id="enhancedImage" src="" alt="Enhanced Photo">
    </div>

    <footer>Â© 2025 Franz Joshua Magdapat - All Rights Reserved</footer>

    <script>
        const API_KEY = "r8_IUEHEc1yTgQgBuP4nJvszMU8nbCDnzM3wPZRI";

        async function enhancePhoto() {
            const fileInput = document.getElementById('photoInput');
            if (!fileInput.files.length) {
                alert("Please upload a photo first.");
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append("image", file);

            try {
                const response = await fetch("https://api.replicate.com/v1/predictions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Token ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        version: "sczhou/codeformer", // AI model for super-resolution
                        input: { image: await toBase64(file) }
                    })
                });

                const data = await response.json();
                if (data.output) {
                    document.getElementById('enhancedImage').src = data.output[0];
                    document.getElementById('resultBox').style.display = "block";
                } else {
                    alert("Enhancement failed. Please try again.");
                }
            } catch (error) {
                console.error(error);
                alert("Error enhancing photo.");
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
            });
        }
    </script>
</body>
</html>
